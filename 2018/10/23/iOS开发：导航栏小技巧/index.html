<ul>
<li>initialize 方法</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">// 该类或者该类的子类的任何一个方法被调用之前调用</span><br><span class="line">+ (void)initialize</span><br><span class="line">&#123;</span><br><span class="line">    if (self == [CustomNavigationController class]) &#123;</span><br><span class="line">        UINavigationBar *bar = [UINavigationBar appearance];</span><br><span class="line">        </span><br><span class="line">        [bar setShadowImage:[[UIImage alloc] init]];</span><br><span class="line">        [bar setBackgroundImage:[[UIImage alloc] init] forBarMetrics:UIBarMetricsDefault];</span><br><span class="line"></span><br><span class="line">        bar.titleTextAttributes = @&#123;NSForegroundColorAttributeName:[UIColor blackColor]&#125;;</span><br><span class="line">        bar.tintColor = [UIColor blackColor];</span><br><span class="line">        bar.translucent = YES;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<ul>
<li>导航栏最下面黑线</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">//找到导航栏最下面黑线视图</span><br><span class="line">- (UIImageView *)getLineViewInNavigationBar:(UIView *)view</span><br><span class="line">&#123;</span><br><span class="line">    if ([view isKindOfClass:[UIImageView class]] &amp;&amp; view.bounds.size.height &lt;= 1.0) &#123;</span><br><span class="line">        return (UIImageView *)view;</span><br><span class="line">    &#125;</span><br><span class="line">    for (UIView *subview in view.subviews) &#123;</span><br><span class="line">        UIImageView *imageView = [self getLineViewInNavigationBar:subview];</span><br><span class="line">        if (imageView) &#123;</span><br><span class="line">            return imageView;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return [[UIImageView alloc] init];;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">//解决导航栏手势失效</span><br><span class="line">- (void)viewDidLoad &#123;</span><br><span class="line">    [super viewDidLoad];</span><br><span class="line">    </span><br><span class="line">    // ①解决失效的问题，很简单，一句话</span><br><span class="line">    self.navigationController.interactivePopGestureRecognizer.delegate = (id)self;</span><br><span class="line">    </span><br><span class="line">    // ②解决手势触发范围小,整个界面都可以触发这个手势，也可以解决第一个问题。</span><br><span class="line">    id target = self.interactivePopGestureRecognizer.delegate;</span><br><span class="line">    </span><br><span class="line">    UIPanGestureRecognizer *pan = [[UIPanGestureRecognizer alloc] initWithTarget:target action:@selector(handleNavigationTransition:)];</span><br><span class="line">    // 设置手势代理，拦截手势触发</span><br><span class="line">    pan.delegate = self;</span><br><span class="line">    // 给导航控制器的view添加全屏滑动手势</span><br><span class="line">    [self.view addGestureRecognizer:pan];</span><br><span class="line">    // 禁止使用系统自带的滑动手势</span><br><span class="line">    self.interactivePopGestureRecognizer.enabled = false;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark - UIGestureRecognizerDelegate</span><br><span class="line"></span><br><span class="line">- (BOOL)gestureRecognizerShouldBegin:(UIGestureRecognizer *)gestureRecognizer</span><br><span class="line">&#123;</span><br><span class="line">    if (self.childViewControllers.count == 1) return false;</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
